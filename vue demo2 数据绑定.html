<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    p{
        width:100px;
        line-height:100px;
        text-align:center;
        color:#fff;
        background: red;
    }
    p.active{
        background: pink;
    }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class='{active:activebool}' v-on:click='changeColor'>民民</p>
    </div>
    <script>
    let vm = new Vue({
        el:'#app',
        data : {
            activebool: false,
        },
        methods:{
            changeColor(){
                if(this.activebool==false){
                    this.activebool = true;
                }else{
                    this.activebool = false;
                }
                
            }
        }
    })
    </script>
</body>
</html>
