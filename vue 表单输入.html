<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id='example-3'>
        <input type="checkbox" id="jack" value="Jack" v-model="c">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="c">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="c">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ c }}</span>
    </div>
    <script>
        let vm = new Vue({
            el: '#example-3',
            data: {
                c: []
            }
        })
    </script>
</body>

</html>
