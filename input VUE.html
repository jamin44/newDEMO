<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="container">
        <input type="text" v-model='inputVal' @key.enter='addToList'>
        <button v-on:click='addToList'>提交</button>
        <ul id="list">
            <li v-for='(item,index) in todoList' :key='item'>
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({                                //只操作数据
            el: '#container',
            data: {
                inputVal: '',
                todoList: [],
            },
            methods: {
                addToList() {
                    this.todoList.push(this.inputVal)
                    this.inputVal = ''
                }
            }
        })
    </script>
</body>

</html>
